<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sample Website</title>
</head>
<body>
    <table>
        <tr id="DiscountRow">
            <td colspan="2" align="right" bgcolor="#eeeeee" class="main"><b>Discount:</b></td>
            <td class="main" width="10" bgcolor="#eeeeee">&nbsp;</td>
            <td colspan="2" bgcolor="#eeeeee" class="main">
                <div class="orignalPrice">
                    <span style="font-weight: bold">US$ 0.00  (USD)  , 0.00%</span>
                    <span class="xmlPrice"></span>
                </div>
                <div class="displayPrice"></div>
            </td>
        </tr>

        <tr id="DiscountReasonRow">
            <td colspan="2" align="right" bgcolor="#eeeeee" class="main">Reason for discount:</td>
            <td class="main" width="10" bgcolor="#eeeeee">&nbsp;</td>
            <td colspan="2" bgcolor="#eeeeee" class="main">
                <span>-</span>
            </td>
        </tr>

        <tr id="PayableOnlineHeaderRow">
            <td colspan="2" class="head1" align="right"><b>Payable Online</b></td>
            <td class="head1" colspan="4">&nbsp;</td>
        </tr>

        <tr class="">
            <td colspan="2" align="right" class="main">
                Car Hire Charge:
            </td>
            <td style="width: 10px;">&nbsp;</td>
            <td colspan="2" class="main">
                US$ 589.48  (USD) 
            </td>
        </tr>
    </table>

    <script>
        // JavaScript code goes here
    </script>
</body>
</html>
