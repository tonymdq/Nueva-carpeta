<!-- popup.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Extension Popup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 10px;
            background-color: #0077cc; /* Blue background color */
            color: white; /* Text color */
        }

        .title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .field {
            margin-bottom: 10px;
        }

            .field label {
                display: inline-block;
                width: 120px;
            }

            .field input {
                width: 150px;
            }

                .field input#totalRefund {
                    background-color: white; /* White background color */
                    color: green; /* Green text color */
                }

                .field input#cancellationFee {
                    background-color: white; /* White background color */
                    color: red; /* Red text color */
                }

                .field input#totalPaid {
                    background-color: white; /* White background color */
                    color: black; /* Black text color */
                }
    </style>
</head>
<body>
    <div class="title">Refund Details</div>
    <div class="field">
        <label for="totalRefund">Total Refund:</label>
        <input type="text" id="totalRefund" readonly>
    </div>
    <div class="field">
        <label for="cancellationFee">Cancellation Fee:</label>
        <input type="text" id="cancellationFee" readonly>
    </div>
    <div class="field">
        <label for="totalPaid">Total Paid:</label>
        <input type="text" id="totalPaid" readonly>
    </div>
    <button id="extractButton">Extract Data</button>
    <div id="result"></div>
    <script src="popup.js"></script>
</body>
</html>
